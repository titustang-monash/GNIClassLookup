    data = JSON.parse(data)

    countryInput.addEventListener("input", runLookup);
    yearInput.addEventListener("input", runLookup);
    offsetInput.addEventListener("input", runLookup);

    function runLookup() {
      const countryQuery = countryInput.value.trim().toLowerCase();
      const paperYear = parseInt(yearInput.value, 10);
      const offset = parseInt(offsetInput.value, 10) || 0;

      tbody.innerHTML = "";
      table.style.display = "none";

      if (!countryQuery || isNaN(paperYear)) {
        status.textContent = "Enter country name and paper year.";
        return;
      }

      let yy = (paperYear + offset) % 100;
      if (yy < 0) yy += 100;          // handle previous century
      const targetYear = yy.toString().padStart(2, "0");
      let matches = 0;

      for (const country in data) {
        if (!country.toLowerCase().includes(countryQuery)) {
          continue;
        }

        const yearData = data[country];
        const value = yearData?.[targetYear];

        if (value !== undefined) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${country}</td>
            <td>${value}</td>
          `;
          tbody.appendChild(row);
          matches++;
        }
      }

      if (matches > 0) {
        table.style.display = "table";
        status.textContent = `${matches} match(es) found. Data year used: ${targetYear}`;
      } else {
        status.textContent = `No matches found.`;
      }
    }
